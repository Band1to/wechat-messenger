<html>
  <head>
    <link rel="stylesheet" href="fontello.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="toolbar">
      <span data-value="https://web.wechat.com/" data-cmd="open" class="icon-wechat"></span>
      <span data-value="https://github.com/cluclead/wechat-messenger" data-cmd="open" class="icon-github"></span>
      <span data-value="http://add0n.com/wechat-messenger.html" data-cmd="open" class="icon-home"></span>
      <span data-cmd="refresh" class="icon-refresh"></span>
    </div>
    <div id="content">
      <webview partition="persist:wechat"></webview>
    </div>
    <script src="index.js"></script>
  </body>
</html>
